<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Zapier Activity</title>
	<script data-main="js/main" src="../../vendor/require.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://www.fuelcdn.com/fuelux/3.11.0/css/fuelux.min.css" rel="stylesheet">
	<link href="https://www.fuelcdn.com/fuelux-mctheme/1.10.0/css/fuelux-mctheme.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/custom.css" rel="stylesheet" type="text/css"/>
</head>
<body class="fuelux">
	<div id="step1" class="step container">
	<img src="images/zapier.png" width="50" style="margin-top:10px;">
	<h4 class="section" style="margin-top:20px;">Allows you to trigger Zapier Zaps from Journey Builder activity event Data.  Integrates Journey Builder with over 500+ applications. <a href="https://zapier.com" target="_blank">more information</a></h4>
	<hr class="darker"/>
	<div class="form-group">
		<label for="txtEventDefinitionKey">Interaction Event</label>
		<select class="form-control" id="selEventDefinitionKey">
			<option value="select">- Please Select</option> 
		</select>
				
		<p class="help-block">This needs to match the name of the Entry Event that starts the Journey. </p>
	</div>
	<div class="form-group">
		<label for="txtWebhookUrl">Zapier Trigger URL</label>
		<input type="text" class="form-control" id="txtWebhookUrl" placeholder="Enter Webhook URL">
		<p class="help-block">Enter the Zapier Trigger URL that was supplied when creating your Zap.</p>
	</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://www.fuelcdn.com/fuelux/3.11.0/js/fuelux.min.js"></script>
	-->	
</body>
</html>
